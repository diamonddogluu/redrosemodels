<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="background" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF1493;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DC143C;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="roseGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF69B4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF1493;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background with rounded corners -->
  <rect width="32" height="32" rx="6" fill="url(#background)"/>
  
  <!-- Simplified rose design -->
  <g transform="translate(16, 16)">
    <!-- Rose petals in a circle pattern -->
    <circle cx="0" cy="-6" r="3" fill="url(#roseGradient)" opacity="0.9"/>
    <circle cx="6" cy="0" r="3" fill="url(#roseGradient)" opacity="0.9"/>
    <circle cx="0" cy="6" r="3" fill="url(#roseGradient)" opacity="0.9"/>
    <circle cx="-6" cy="0" r="3" fill="url(#roseGradient)" opacity="0.9"/>
    
    <!-- Inner petals -->
    <circle cx="0" cy="-3" r="2" fill="url(#roseGradient)" opacity="0.8"/>
    <circle cx="3" cy="0" r="2" fill="url(#roseGradient)" opacity="0.8"/>
    <circle cx="0" cy="3" r="2" fill="url(#roseGradient)" opacity="0.8"/>
    <circle cx="-3" cy="0" r="2" fill="url(#roseGradient)" opacity="0.8"/>
    
    <!-- Rose center -->
    <circle cx="0" cy="0" r="2" fill="#FFD700" opacity="0.9"/>
  </g>
  
  <!-- Brand text -->
  <text x="16" y="26" font-family="Arial, sans-serif" font-size="7" font-weight="bold" text-anchor="middle" fill="white">RR</text>
</svg> 